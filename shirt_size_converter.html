<html>
	<head>
		<title>Shirt Size Converter</title>
	</head>
	<body>
		<form id = "shoe">
			US Shirt Size: <input type = "text" name = "input" id="shirtsize"><br> 
		</form>
		<button onclick="myfunction()">Submit Shirt Size</button><br>
		UK Shirt Size:<p id = "demo">?</p>
		EUR Shirt Size:<p id = "demo1">?</p>
		<script>
		function myfunction() {
			var us = Number(document.getElementById("shirtsize").value);
			var uk = us + 4;
			document.getElementById("demo").innerHTML = uk;
			var eur = us + 30;
			document.getElementById("demo1").innerHTML = eur;
		}
		</script>
	</body>
</html>
