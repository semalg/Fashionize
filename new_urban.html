<html>
	<head>
		<title>Urban Outfitters</title>
	</head>
	<body>
		<form id = "bust">
			Bust Measurement: <input type = "text" name = "input" id="bustsize"><br>
		</form>
		<form id = "waist">
			Waist Measurement: <input type = "text" name = "input" id="waistsize"><br>
		</form>
		<form id = "hips">
			Hips Measurement: <input type = "text" name = "input" id="hipsize"><br>
		</form>
		<button onclick="UOConverter()">Click Here!</button><br>
		Urban Outfitters:<p id="UOsize"></p>
		
		<script>
		function UrbanOutfitters() {
			var w = document.getElementById("waistsize").value;
			var h = document.getElementById("hipsize").value;
			var b = document.getElementById("bustsize").value;
			var Wval = 0;
			var Hval = 0;
			var Bval = 0;
			if (w>=24 && w<=26) {
				Wval = 0
			}
			else if (w>26 && w<=28) {
				Wval = 1
			}
			else if (w>28 && w<=30) {
				Wval = 2
			}
			else if (w>30 && w<=34) {
				Wval = 3
			}
			else {
				document.write("Only input numbers from 24-34 in Waist")
			}

			if (h>=34 && h<=36) {
				Hval = 0
			}
			else if (h>36 && h<=38) {
				Hval = 1
			}
			else if (h>38 && h<=40) {
				Hval = 2
			}
			else if (h>40 && h<=43) {
				Hval = 3
			}
			else {
				document.write("Hips only works with numbers from 34-43")
			}
			if (b>=32 && b<=34) {
				Bval = 0
			}
			else if (b>34 && b<= 36) {
				Bval = 1
			}
			else if (b>36 && b<=38) {
				Bval = 2
			}
			else if (b>38 && b<=40) {
				Bval = 3
			}
			else {
				document.write("Incorrect type a number from 32-40 for bust")	
			}
			sum = Bval + Hval + Wval
			quotient = sum/3
			roundedAvg = Math.round(quotient)
			UOSize = "";
			if (roundedAvg == 0) {
				UOSize = "X-Small"
			}
			if (roundedAvg == 1) {
				UOSize = "Small"
			}
			if (roundedAvg == 2) {
				UOSize = "Medium"
			}
			if (roundedAvg == 3) {
				UOSize = "Large"
			}
			console.log(UOSize)
			document.getElementById("UOsize").innerHTML = UOSize;
		}
	
		</script>
	</body>
</html>
