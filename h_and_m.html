<html>
	<head>
		<title>H and M Shirt Size Converter</title>
	</head>
	<body>
		<form id = "bust">
			Bust Measurement (In.): <input type = "text" name = "input" id = "bustMeasurement"><br>
		</form>
		<form id = "waist">
			Waist Measurement (In.): <input type = "text" name = "input2" id = "waistMeasurement"><br>
		</form>
		<form id = "hip">
			Hip Measurement (In.): <input type = "text" name = "input3" id = "hipMeasurement"><br>
		</form>

		<button onclick = "myfunction()">Submit Measurements</button><br>
		H and M Size: <p id = "demo"><p>

		<script>
			function myfunction() {
				var bm = document.getElementById("bustMeasurement").value;
				var wm = document.getElementById("waistMeasurement").value;
				var hm = document.getElementById("hipMeasurement").value;
				var b = 0;
				var w = 0;
				var h = 0;
				if (30 <= bm && 31.5 >= bm) {
					var b = 0;
				} else if (33 <= bm && 34.5 >= bm) {
					var b = 1;
				} else if (36 <= bm && 37.5 >= bm) {
					var b = 2;
				} else if (39.5 <= bm && 41 >= bm) {
					var b = 3;
				} else if (45 <= bm && 46 >= bm) {
					var b = 4;
				} else {
					document.write("Sorry, we can't compute this.")
				} 

				if (23.5 <= wm && 25.5 >= wm) {
					var w = 0;
				} else if (26.5 <= wm && 28.5 >= wm) {
					var w = 1;
				} else if (30 <= wm && 31.5 >= wm) {
					var w = 2;
				} else if (33 <= wm && 34.5 >= wm) {
					var w = 3;
				} else if (37 <= wm && 39.5 >= wm) {
					var w = 4;
				} else {
					document.write("Sorry, we can't compute this.")
				}

				if (33 <= hm && 34.5 >= hm) {
					var h = 0;
				} else if (36 <= hm && 38 >= hm) {
					var h = 1;
				} else if (39.5 <= hm && 41 >= hm) {
					var h = 2;
				} else if (42.5 <= hm && 44 >= hm) {
					var h = 3;
				} else if (46 <= hm && 48 >= hm) {
					var h = 4;
				} else {
					document.write("Sorry, we can't compute this.")
				}

				sum = b + w + h
				quotient = sum/3
				roundedAverage = Math.round(quotient)
				hmSize = "";
				if (roundedAverage == 0) {
					hmSize = "XS";
				}
				if (roundedAverage == 1) {
					hmSize = "S";
				}
				if (roundedAverage == 2) {
					hmSize = "M";
				}
				if (roundedAverage == 3) {
					hmSize = "L";
				}
				if (roundedAverage == 4) {
					hmSize = "XL";
				}
				console.log(hmSize)
				document.getElementById("demo").innerHTML = hmSize;
			}
		</script>
	</body>
</html>
