<html>
	<head>
		<title>Calvin Klein Converter</title>
	</head>
	<body>
		<form id = "bust">
			Bust Measurement: <input type = "text" name = "input" id="bustsize"><br>
		</form>
		<form id = "waist">
			Waist Measurement: <input type = "text" name = "input" id="waistsize"><br>
		</form>
		<form id = "hips">
			Hips Measurement: <input type = "text" name = "input" id="hipsize"><br>
		</form>
		<button onclick="CKConverter()">Find Your Size!</button><br>
		Calvin Klein:<p id="CKsize"></p>
		
		<script>
		function CKConverter() {
			var w = document.getElementById("waistsize").value;
			var h = document.getElementById("hipsize").value;
			var b = document.getElementById("bustsize").value;
			var Wval = 0;
			var Hval = 0;
			var Bval = 0;
			if (w>=29 && w<=30) {
				Wval = 0
			}
			else if (w>30 && w<=32) {
				Wval = 1
			}
			else if (w>32 && w<=34) {
				Wval = 2
			}
			else if (w>34 && w<=35.5) {
				Wval = 3
			}
			else if (w>35.5 && w<=37) {
				Wval = 4
			}
			else {
				document.write("wSorry, we can't compute this")
			}

			if (h>=37 && h<=38) {
				Hval = 0
			}
			else if (h>38 && h<=40) {
				Hval = 1
			}
			else if (h>40 && h<=42) {
				Hval = 2
			}
			else if (h>42 && h<=43.5) {
				Hval = 3
			}
			else if (h>43.5 && h<=45) {
				Hval = 4
			}
			else {
				document.write("hSorry, we can't compute this")
			}
			if (b>=31 && b<=33) {
				Bval = 0
			}
			else if (b>33 && b<= 35) {
				Bval = 1
			}
			else if (b>35 && b<=37) {
				Bval = 2
			}
			else if (b>37 && b<=38.5) {
				Bval = 3
			}
			else if (b>38.5 && b<=40) {
				Bval = 4
			}
			else {
				document.write("bSorry, we can't compute this")	
			}
			sum = Bval + Hval + Wval
			quotient = sum/3
			roundedAvg = Math.round(quotient)
			CKSize = "";
			if (roundedAvg == 0) {
				CKSize = "X-Small"
			}
			if (roundedAvg == 1) {
				CKSize = "Small"
			}
			if (roundedAvg == 2) {
				CKSize = "Medium"
			}
			if (roundedAvg == 3) {
				CKSize = "Large"
			}
			if (roundedAvg == 4) {
				CKSize = "X-Large"	
			}
			console.log(CKSize)
			document.getElementById("CKsize").innerHTML = CKSize;
		}

		</script>
	</body>
</html>
