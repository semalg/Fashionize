<html>
	<head>
		<title>Shoe Size Converter</title>
	</head>
	<body>
		<form id = "shoeSize">
			Foot Length (* Please enter your foot length in inches to one demcimal place): <input type = "text" name = "input" id = "footLength"><br>
		</form>

		<button onclick = "myfunction()">Submit Measurement</button><br>
		US Shoe Size: <p id = "demo"></p>
		UK Shoe Size: <p id = "demo1"></p>
		EUR Shoe Size: <p id = "demo2"></p>

		<script>
		function myfunction() {
			var ft = document.getElementById("footLength").value;
			var us = 0;
			var uk = 0;
			var eur = 0;
			if (ft == 8.2) {
				us = 4;
				uk = 2;
				eur = 35;
			} else if (ft == 8.4) {
				us = 4.5;
				uk = 2.5;
				eur = 35;
			} else if (ft == 8.5) {
				us = 5;
				uk = 3;
				eur = "35 to 36";
			} else if (ft == 8.8) {
				us = 5.5;
				uk = 3.5;
				eur = 36;
			} else if (ft == 8.9) {
				us = 6;
				uk = 4;
				eur = "36 to 37";
			} else if (ft == 9.1) {
				us = 6.5;
				uk = 4.5;
				eur = 37;
			} else if (ft == 9.3) {
				us = 7;
				uk = 5;
				eur = "37 to 38";
			} else if (ft == 9.4) {
				us = 7.5;
				uk = 5.5;
				eur = 38;
			} else if (ft == 9.5) {
				us = 8;
				uk = 6;
				eur = "38 to 39";
			} else if (ft == 9.7) {
				us = 8.5;
				uk = 6.5;
				eur = 39;
			} else if (ft == 9.9) {
				us = 9;
				uk = 7;
				eur = "39 to 40";
			} else if (ft == 10.0) {
				us = 9.5;
				uk = 7.5;
				eur = 40;
			} else if (ft == 10.2) {
				us = 10;
				uk = 8;
				eur = "40 to 41";
			} else if (ft == 10.3) {
				us = 10.5;
				uk = 8.5;
				eur = 41;
			} else if (ft == 10.5) {
				us = 11;
				uk = 9;
				eur = "41 to 42";
			} else if (ft == 10.8) {
				us = 11.5;
				uk = 9.5;
				eur = 42;
			} else if (ft == 10.9) {
				us = 12;
				uk = 10;
				eur = "42 to 43";
			} else {
				document.write("Sorry, we can't compute this.")
			}

			document.getElementById("demo").innerHTML = us;
			document.getElementById("demo1").innerHTML = uk;
			document.getElementById("demo2").innerHTML = eur;
		}
		</script>
	</body>
</html>
