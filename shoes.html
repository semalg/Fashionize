<html>
	<head>
		<title>Shoe Size Converter</title>
	</head>
	<body>
		<form id = "shoeSize">
			Foot Length (* Please enter your foot length in inches to one demcimal place): <input type = "text" name = "input" id = "footLength"><br>
		</form>

		<button onclick = "myfunction()">Submit Measurement</button><br>
		Shoe Size: <p id = "demo"></p>

		<script>
		function myfunction() {
			var ft = document.getElementById("footLength").value;
			var s = 0;
			if (ft == 8.2) {
				s = 4;
			} else if (ft == 8.4) {
				s = 4.5;
			} else if (ft == 8.5) {
				s = 5;
			} else if (ft == 8.8) {
				s = 5.5;
			} else if (ft == 8.9) {
				s = 6;
			} else if (ft == 9.1) {
				s = 6.5;
			} else if (ft == 9.3) {
				s = 7;
			} else if (ft == 9.4) {
				s = 7.5;
			} else if (ft == 9.5) {
				s = 8;
			} else if (ft == 9.7) {
				s = 8.5;
			} else if (ft == 9.9) {
				s = 9;
			} else if (ft == 10.0) {
				s = 9.5;
			} else if (ft == 10.2) {
				s = 10;
			} else if (ft == 10.3) {
				s = 10.5;
			} else if (ft == 10.5) {
				s = 11;
			} else if (ft == 10.8) {
				s = 11.5;
			} else if (ft == 10.9) {
				s = 12;
			} else {
				document.write("Sorry, we can't compute this.")
			}

			console.log(s)
			document.getElementById("demo").innerHTML = s
		}
		</script>
	</body>
</html>
